<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсовая работа</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <label for="course">Курс:</label>
    <input type="number" id="course" min="1" max="4" required />

    <label for="semester1">1 семестр:</label>
    <input type="number" id="semester1" required />

    <label for="winterSession">Зимняя сессия:</label>
    <input type="number" id="winterSession" required />

    <label for="winterBreak">Зимние каникулы:</label>
    <input type="number" id="winterBreak" required />

    <label for="semester2">2 семестр:</label>
    <input type="number" id="semester2" required />

    <label for="summerSession">Летняя сессия:</label>
    <input type="number" id="summerSession" required />

    <label for="summerBreak">Летние каникулы:</label>
    <input type="number" id="summerBreak" required />

    <label for="practice">Практика:</label>
    <input type="number" id="practice" required />

    <button onclick="generateSchedule()">Создать расписание</button>
    <button onclick="addSpecialty()">Добавить специальность</button>
    <table id="scheduleTable">
      <tr>
        <th>Курс</th>
        <th>1 семестр</th>
        <th>Зимняя сессия</th>
        <th>Зимние каникулы</th>
        <th>2 семестр</th>
        <th>Летняя сессия</th>
        <th>Летние каникулы</th>
        <th>Практика</th>
        <th>Управление</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
